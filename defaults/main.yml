---
# defaults file for apache

apache_enabled: yes
apache_state: started

apache_disable_default_vhost: yes

# apache_mods_enabled: []
# apache_mods_disabled: []
# apache_conf_enabled: []
# apache_conf_disabled: []
# apache_sites_enabled: []
# apache_sites_disabled: []

apache_fail_if_mod_not_exist: yes
apache_fail_if_conf_not_exist: yes
apache_fail_if_site_not_exist: yes

apache_listen_ip: '*'
apache_listen_port_http: 80
apache_listen_port_https: 443

apache_directory_index:
  - index.php
  - index.html
  - index.htm
apache_allow_override: All
apache_options: -Indexes +FollowSymLinks

